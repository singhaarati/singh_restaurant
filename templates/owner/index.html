<table>
    <tr>
        <th>itemname</th>
        <th>itemprice</th>
        <th>itemimage</th>
    </tr>

    {% for item in items %}
    <tr>
        <td>
            <img width="100" src="{{ item.item_name}}"/></td>
        <td>{{ item.item_price}}</td>
        <td>{{ item.item_image}}</td>
    </tr>
    {% endfor %}
</table>
