{% block body%}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/custom/buy.css' %}" />
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="title">BILLBOARD</div>
            <form action="/customer/update/{{data.id}}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="input-form">
                <div class="section-1">

                    <div class="items">
                        <label for="firstname">First name</label>
                        <input type="text" class="input" id="firstname" name="firstname" placeholder="" value="{{ data.firstname }}"
                                required>
                    </div>
                    <div class="items">
                        <label for="lastname">Last name</label>
                        <input type="text" class="input" id="lastname" name="lastname" placeholder="" value="{{ data.lastname }}"
                                required>
                    </div>
                    <div class="items">
                        <label for="username">username</label>
                        <input type="text" class="input" id="username" name="username" placeholder="Username" value="{{ data.username }}"
                                required>
                    </div>
                    <div class="items">
                        <label for="email">email</label>
                        <input type="text" class="input" id="email" name="email" placeholder="enter your email" value="{{ data.email }}"
                                required>
                    </div>
                    <div class="items">
                        <label for="mobile">mobile</label>
                        <input type="text" class="input" id="mobile" name="mobile" placeholder="enter your mobile number" value="{{ data.mobile }}"
                                required>
                    </div>
                    <div class="items">
                        <label for="address">address</label>
                        <input type="text" class="input" id="address" name="address" placeholder="enter your location" value="{{ data.address }}"
                                required>
                    </div>
                    <div class="items">
                        <label for="zipcode">zipcode</label>
                        <input type="text" class="input" id="zipcode" name="zipcode" placeholder="" value="{{ data.zipcode }}"
                                required>
                    </div>
                    <hr class="items">
                    <button class="btn btn-primary btn-lg btn-block" type="submit" value="update"><b>Buy</b></button>
                </div>
            </div>
            </form>
        </div>
    </div>
</body>
<script src="{% static 'js/custom/buy.js' %}"></script>

</html>
{%endblock%}
